<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function escreva(frase){
           return document.write(frase);
        }

        function escolha(){
            var escolha = parseInt(prompt("Escolha 1 ou 2"));
            if (escolha == 1){
                window.location.href = "crianca.html";

            } else if (escolha == 2){
                window.location.href = "machado.html";

            }
            return escolha;
        }

        escreva('<h1> Boa escolha, você está no caminha para sair daqui, pode passar pela porta</h1> <br><p><i>Ao passar pela porta você relembr um ponto da sua história "Você estava em um carro antes de estar aqui"</i>.<br><p>Ao passar por uma porta você avista uma criança, porém não era uma criança normal, ela havia deformações ao longo de todo corpo, seu olhar era vazio e quanto mais você olhava mais fundo você mergulhava nele, de sua boca saia uma som, porém era indescritível, o som fazia você se sentir desesperado, sua cabeça doia. A cor do garoto era uma que você jamais tinha visto. Era evidente o sofrimento da criança, mas você tem a opção de salvá-la, porém isso <b>pode</b> custar sua vida e seu tempo ou basicamente seguir em frente e sair desse lugar o mais rápido possível.  </p></p> <br> <strong><p style="color: darkmagenta;">Ir até a criança (1) ou passar pela próxima porta (2) ?</p></strong>');

        

    </script>
    
    <button onclick="escolha()">Escolha!</button>
</body>
</html>
