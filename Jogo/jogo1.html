<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function escreva(frase){
           return document.write(frase);
        }

        function escolha(){
            var escolha = parseInt(prompt("Escolha 1 ou 2"));
            if (escolha == 1){
                window.location.href = "machado.html";

            } else if (escolha == 2){
                window.location.href = "pena.html";

            }
            return escolha;
        }

        escreva('<h1>Você escolheu a porta vermelha.... Ou azul</h1> <br><p>Bom, não importa, as duas levam ao mesmo lugar, foi apenas um teste, porém agora vamos começar o real desafio, a sua direita possui um machado e a sua esquerda uma pena. Com esse machado você pode realizar o que quiser, porém cada pedido seu, você matará uma pessoa, essa pessoa pode ser da sua família, mas também pode ser um total desconhecido, as estatísticas estão a seu favor. Já, com a escolha da pena, você não ganhará nada, apenas uma pena que <strong>PODERÁ</strong> te ajudar mais afrente. .</p> <br> <strong><p style="color: darkmagenta;">Machado (1) ou Pena (2) ?</p></strong>');

        

    </script>
    
    <button onclick="escolha()">Escolha!</button>
</body>
</html>
