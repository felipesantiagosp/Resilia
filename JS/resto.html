<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pularLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(texto){
            document.write(texto);
            pularLinha();
        }

        function resto (number){
            return "O resto de " + number + " dividido por 9 é: " + number%9
        }

        var entrada = parseInt(prompt("Digite um número: "))

        mostra(resto(entrada))

    </script>
</body>
</html>
