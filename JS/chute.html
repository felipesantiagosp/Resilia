<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pularLinha(){
            document.write("<br>");
            document.write("<br>");
    }

        function mostra(texto){
            document.write(texto);
            pularLinha();
        }

        var number = Math.round(Math.random * 10);

        var chute = prompt("Chute um número: ");

        if (number != chute){
            mostra("Errrroooooowwwww!!!!!");
        } else {
            mostra("O desgraçado é bão mesmo");
        }

    </script>
</body>
</html>
